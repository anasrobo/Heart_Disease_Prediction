<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Predictor - Results</title>
  <!-- Bootstrap CSS from CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css_file.css') }}">
</head>
<body>
  <!-- 3D Background -->
  <canvas id="bgCanvas"></canvas>
  
  <div class="container">
    <h2 class="text-center mb-4">Heart Disease Prediction Results</h2>
    
    <!-- Overall result -->
    <div class="card p-3 mb-3">
      <h4>Overall Result: {{ overall_result }}</h4>
    </div>
    
    <!-- Detailed Predictions Table -->
    <div class="card p-3 mb-3">
      <h5>Detailed Model Predictions:</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Model</th>
            <th>Prediction</th>
          </tr>
        </thead>
        <tbody>
          {% for model, result in detailed_predictions.items() %}
          <tr>
            <td>{{ model }}</td>
            <td>{{ result }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    
    <!-- Generate Report Button -->
    <div class="text-center">
      <a href="{{ url_for('generate_report') }}" target="_blank" class="btn btn-success">Generate Report</a>
    </div>
  </div>
  
  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Bootstrap JS Bundle from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- External JavaScript file for 3D animation -->
  <script src="{{ url_for('static', filename='js_file.js') }}"></script>
</body>
</html>
